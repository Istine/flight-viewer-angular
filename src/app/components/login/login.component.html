<form>
    <img src="../assets/airplane.png" alt="airplane logo" />
    <h1>Welcome aboard!</h1>
    <p> Please enter your login details to access the latest flight data</p>
    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input class="input-control" type="email" matInput [formControl] = "email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            email is <strong>required</strong>
          </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input class="input-control" type="password" matInput [formControl] = "email" placeholder="password">
          <mat-error *ngIf="email.hasError('required')">
            password is <strong>required</strong>
          </mat-error>
    </mat-form-field>
    <button class="full-width" mat-raised-button color="primary">Login</button>
</form>
